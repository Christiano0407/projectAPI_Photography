          <ul class="list" id="listId">

          </ul>

        <!--List  Right Light and Black-->
        <div class="list list__right" id="listRight">
          <button class="btn place__item--center" id="theme-toggle-btn">
            <i class="fa-solid fa-sun sun__icon"></i>
            <i class="fa-solid fa-moon moon__icon"></i>
          </button>

          <button class="btn place__item--center" id="searchIcon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <button
            class="btn place__item--center screen-lg-hidden menu__toggle--icon"

    <section class="search__form--container  container" id="search-form-container">

            <form action="" class="form">

              <button class="btn form__btn" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
